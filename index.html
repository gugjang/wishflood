<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WishFlood</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #c8f7e5, #eafff8);
  padding:20px;
  max-width:760px;
  margin:auto;
}

h1 {
  text-align:center;
  color:#0f766e;
}

.subtitle {
  text-align:center;
  color:#065f46;
  margin-bottom:20px;
}

textarea, input {
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #99f6e4;
  font-size:14px;
}

button {
  background:#2dd4bf;
  color:#064e3b;
  border:none;
  border-radius:8px;
  padding:8px 12px;
  margin-top:8px;
  cursor:pointer;
  font-weight:bold;
}

button:hover {
  background:#5eead4;
}

.wish {
  background:white;
  padding:15px;
  margin-top:20px;
  border-radius:14px;
  box-shadow:0 10px 20px rgba(0,0,0,0.08);
}

.reactions button {
  background:#ecfeff;
  border:1px solid #99f6e4;
  color:#065f46;
  margin-right:5px;
}

.reactions button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}

.comment {
  background:#f0fdfa;
  padding:6px 10px;
  border-radius:6px;
  margin-top:4px;
  font-size:14px;
}

.ad {
  margin:30px 0;
  padding:20px;
  background:#ecfeff;
  border:2px dashed #2dd4bf;
  text-align:center;
  border-radius:12px;
  color:#065f46;
}
</style>
</head>

<body>

<h1>WishFlood</h1>
<p class="subtitle">
Make a wish. Let people react and respond.
</p>

<textarea id="wishInput" placeholder="Write your wish..."></textarea>
<button onclick="addWish()">Submit Wish</button>

<div class="ad">AD SPACE</div>

<div id="wishList"></div>

<script>
const userId =
  localStorage.getItem("userId") ||
  (() => {
    const id = Math.random().toString(36).slice(2);
    localStorage.setItem("userId", id);
    return id;
  })();

let wishes = JSON.parse(localStorage.getItem("wishes")) || [];

function save() {
  localStorage.setItem("wishes", JSON.stringify(wishes));
}

function addWish() {
  const text = wishInput.value.trim();
  if (!text) return;

  wishes.unshift({
    text,
    reactions: { like: [], funny: [], wow: [] },
    comments: []
  });

  wishInput.value = "";
  save();
  render();
}

function react(wi, type) {
  const r = wishes[wi].reactions[type];
  if (r.includes(userId)) return;
  r.push(userId);
  save();
  render();
}

function addComment(wi, input) {
  const t = input.value.trim();
  if (!t) return;
  wishes[wi].comments.push(t);
  input.value = "";
  save();
  render();
}

function render() {
  const list = document.getElementById("wishList");
  list.innerHTML = "";

  wishes.forEach((w, i) => {
    const div = document.createElement("div");
    div.className = "wish";

    div.innerHTML = `
      <p>${w.text}</p>

      <div class="reactions">
        <button ${w.reactions.like.includes(userId)?"disabled":""}
          onclick="react(${i},'like')">üëç ${w.reactions.like.length}</button>
        <button ${w.reactions.funny.includes(userId)?"disabled":""}
          onclick="react(${i},'funny')">üòÇ ${w.reactions.funny.length}</button>
        <button ${w.reactions.wow.includes(userId)?"disabled":""}
          onclick="react(${i},'wow')">ü§Ø ${w.reactions.wow.length}</button>
      </div>

      <div style="margin-top:10px;">
        <input placeholder="Write a comment">
        <button class="commentBtn">Send</button>
      </div>

      <div class="comments">
        ${w.comments.map(c=>`<div class="comment">${c}</div>`).join("")}
      </div>
    `;

    const input = div.querySelector("input");
    const btn = div.querySelector(".commentBtn");
    btn.onclick = () => addComment(i, input);

    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
